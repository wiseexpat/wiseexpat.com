---
layout: default
---

{% for post in paginator.posts %}
  <div class="post-preview">
    <a href="{{ post.url }}">
      <h2 class="post-title">{{ post.title }}</h2>
    </a>
    <p class="post-subtitle">
      {{ post.excerpt }}
      <u><a href="{{ post.url }}" >Continue Reading</a></u>
    </p>
    <p class="post-meta">
      Posted by <em>{{ post.author }}</em> on <em>{{ post.date | date: '%B %d, %Y' }}</em>
      received <a href="{{ post.url}}/#disqus_thread">0 comments</a>
    </p>
  </div>
  <hr>
{% endfor %}
